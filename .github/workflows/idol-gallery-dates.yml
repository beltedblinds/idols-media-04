name: Idol Gallery Dates Generator (Fast Pass)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-dates:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo with full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3️⃣ Run the Python script
      - name: Generate commit dates
        run: |
          python scripts/generate_idol_dates.py

      # 4️⃣ Commit and push dates file (fixed)
      - name: Commit and push dates file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add idol_gallery_dates_04.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update idol gallery dates (fast pass) [auto]"
            git push
          fi
