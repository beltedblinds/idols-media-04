name: Idol Gallery Dates Generator (Lock Mode)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-dates:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout with FULL history (still required for NEW files)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3Ô∏è‚É£ Generate idol_gallery_dates.txt (LOCK MODE)
      - name: Generate commit dates (locked)
        run: |
          python <<'PYCODE'
          import os
          import subprocess
          from urllib.parse import urlparse, unquote

          LINKS_FILE = "idol_gallery_links_04.txt"
          DATES_FILE = "idol_gallery_dates_04.txt"

          # -----------------------------
          # Helpers
          # -----------------------------
          def get_first_commit_date(path):
              try:
                  result = subprocess.check_output(
                      ["git", "log", "--diff-filter=A", "--follow", "--format=%cI", "--", path],
                      stderr=subprocess.DEVNULL
                  ).decode().strip().splitlines()
                  return result[-1] if result else ""
              except Exception:
                  return ""

          def raw_url_to_relpath(raw_url):
              parsed = urlparse(raw_url)
              path = unquote(parsed.path)
              return "/".join(path.split("/")[4:])  # strip /user/repo/branch/

          # -----------------------------
          # Load existing locked dates
          # -----------------------------
          locked_dates = {}

          if os.path.exists(DATES_FILE):
              with open(DATES_FILE, "r", encoding="utf-8") as f:
                  for line in f:
                      if "," not in line:
                          continue
                      filename, date = line.strip().split(",", 1)
                      locked_dates[filename.strip()] = date.strip()

          # -----------------------------
          # Process links IN ORDER
          # -----------------------------
          output_lines = []

          with open(LINKS_FILE, "r", encoding="utf-8") as f:
              for line in f:
                  parts = [p.strip() for p in line.split(",")]
                  if len(parts) < 2:
                      continue

                  raw_url = parts[1]
                  rel_path = raw_url_to_relpath(raw_url)

                  # üîí LOCK MODE
                  if rel_path in locked_dates and locked_dates[rel_path]:
                      commit_date = locked_dates[rel_path]
                  else:
                      commit_date = get_first_commit_date(rel_path)

                  output_lines.append(f"{rel_path}, {commit_date}")

          # -----------------------------
          # Write final locked file
          # -----------------------------
          with open(DATES_FILE, "w", encoding="utf-8") as f:
              f.write("\n".join(output_lines))

          print(f"üìÑ Generated {DATES_FILE} (lock mode)")
          PYCODE

      # 4Ô∏è‚É£ Commit results
      - name: Commit and push dates file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add idol_gallery_dates.txt || true
          if ! git diff --cached --quiet; then
            git commit -m "Update idol gallery dates (lock mode) [auto]"
            git push
          else
            echo "No changes to commit"
          fi
